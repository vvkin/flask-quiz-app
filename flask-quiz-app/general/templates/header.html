<header class="header">
    <div class="logo_div">
        <a href="{{ url_for('general.home') }}">
            <img src="{{ url_for('general.static', filename='img/logo_white.png') }}" class="logo_img"/>
        </a>
    </div>
   <div class="search_bar">
       <form action="{{ url_for('user.search_user') }}" id="search_form" method="POST">
            <input type="text" id="search_users" name="username" placeholder="Search users"/>
       </form>
    </div>
    <nav class="right_nav">
        <ul>
            {% if g.user %}
                <li><a href="#"><i class="fa fa-bell-o"></i></a></li>
                <li><a href="{{ url_for('user.user_page', username=g.user.username) }}">
                    <i class="fa fa-user-circle"></i></a></li>
                <li><a href="{{ url_for('auth.logout') }}"><i class="fa fa-sign-out" aria-hidden="true"></i>
                </a></li>
            {% else %}
                <li><a href="{{ url_for('auth.login') }}">Sign in</a></li>
                <li><a href="{{ url_for('auth.register') }}">Sign up</a></li>
                <li><a href="#">About</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="{{ url_for('general.static', filename='js/search_user.js') }}"></script>
