{% extends 'base.html' %}

{% block title %}Play{% endblock %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('play.static', filename='css/style.css') }}" />
{% endblock %}

{% block content %}
    <section class="container choose_diff">
        <form action="" method="POST" id="diff_form">
            <div class="row justify-content-center diff_wrapper">
                    <div class="diff col-12 col-sm-4 col-md-3">
                        <button class="diff_button" id="lite_diff" type="submit">
                            <span>Quick Battle</span><br>
                            <span class="qustion_num">5 Questions</span>
                        </button>
                    </div>
                    <div class="diff col-12 col-sm-4 col-md-3">
                        <button class="diff_button" id="medium_diff" type="submit">
                            <span>Common Battle</span><br>
                            <span class="qustion_num">15 Questions</span>
                        </button>
                    </div>
                    <div class="diff col-12 col-sm-4 col-md-3">
                        <button class="diff_button" id="hard_diff" type="submit">
                            <span>Hard Battle</span><br>
                            <span class="qustion_num">30 Questions</span>
                        </button>
                    </div>
            </div>
        </form>
    </section>
{% endblock %}
