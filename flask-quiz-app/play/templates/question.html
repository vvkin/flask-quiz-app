{% extends 'base.html' %}

{% block title %}Play{% endblock %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('play.static', filename='css/style.css') }}" />
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
{% endblock %}

{% block content %}
   <section class="question_content">
       <div class="q_form_wrapper">
        <form action="{{ url_for('play.display_question') }}" id="question_form" method="POST">
            <div class="question_text">
                 <h3>{{q_number+1}}. {{question.text|safe}}</h3>
            </div>
            <div class="q_answers">
                 {% for variant in question.all_answers %}
                     <fieldset>
                         <button name="answer" class="answer" type="submit" 
                         id="btn-{{ loop.index0 }}" value="{{ loop.index0 }}">
                             <span>{{ variant|safe }}</span>
                         </button>
                     </fieldset>
                 {% endfor %}
            </div>
        </form>
       </div>
   </section>
   <script src="{{ url_for('play.static', filename='js/ajax_worker.js') }}"></script>
{% endblock %}
